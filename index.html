<!DOCTYPE HTML>
<html>
<head>
    <title>Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Ensure video takes up the full width on all devices */
        #banner-video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <a class="logo" href="index.html">My Portfolio</a>
        <nav>
            <a href="#menu">Menu</a>
        </nav>
    </header>
    <nav id="menu">
        <ul class="links">
            <li><a href="#about">About Me</a></li>
            <li><a href="#projects">Blender Walkthrough</a></li>
            <li><a href="#artworks">Artworks</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Banner with video -->
    <section id="banner">
        <div class="inner">
            <h1>Welcome to My Portfolio</h1>
            <p>Showcasing skills, projects, and creativity.</p>
        </div>
        <!-- Video with autoplay, loop, and muted -->
        <video id="banner-video" preload="auto" loop controlsList="nodownload">
            <source src="images/banner.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- About Me Section -->
    <section id="about" class="wrapper">
        <div class="inner">
            <header class="special">
                <h2>About Me</h2>
                <p>Here are some cool stats about my skills:</p>
            </header>
            <!-- Your other sections go here -->
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        // JavaScript to force autoplay on mobile
        document.addEventListener("DOMContentLoaded", function () {
            var video = document.getElementById('banner-video');
            
            // Check if mobile device
            if (window.innerWidth <= 768) {
                // Mute the video for autoplay on mobile
                video.muted = true;
                // Attempt to play the video after the page loads
                video.play().catch(function(error) {
                    console.log("Error attempting to play the video:", error);
                });
            } else {
                // If it's not mobile, autoplay as usual
                video.autoplay = true;
                video.play().catch(function(error) {
                    console.log("Error attempting to play the video:", error);
                });
            }
        });
    </script>
</body>
</html>
